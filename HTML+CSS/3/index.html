        <p>发布者信息里填写名称、发布者网址和备注；WEB种子填写与种子内容相同文件 的URL地址，即要上传文件的另外一个服务器地址，可以帮助下载者从http服务器上获取数据，加快下载速度。
            设置好后，点击制作，就可以将文件生成BT种子，制作完成后将出现一条已完成的下载记录，点击记录，在弹出菜单点击开始，可以将种子文件上传到网络给别人下载。</p>
