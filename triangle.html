<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三角形</title>
    <style type="text/css">
        .trangle_top{
            width: 0;
            height:0;
            border-bottom: solid 100px #2189bf ;
            border-left:solid 50px transparent;
            border-right:solid 50px transparent;
        }
        .triangle_right{
            width: 0;
            height:0;
            border-left: solid 100px #2189bf ;
            border-top:solid 50px transparent;
            border-bottom:solid 50px transparent;

        }
    </style>
</head>
<body>
<div class="trangle_top"></div>

<div class="triangle_right"></div>
</body>
</html>
